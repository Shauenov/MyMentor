<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      background: #1e1f21;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      padding: 30px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background: #2a2b2e;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,255,128,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: #3b3c3f;
      color: #fff;
      font-size: 16px;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #00cc88;
      color: #000;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #00b377;
    }

    .text-center {
      text-align: center;
      margin-top: 15px;
    }

    .text-center a {
      color: #4da6ff;
      text-decoration: none;
    }

    .text-center a:hover {
      text-decoration: underline;
    }


     .footer {
  background-color: #2a2b2e;
  color: #f0f0f0;
  padding: 40px 20px;
  font-family: 'Segoe UI', sans-serif;
}

.footer-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  gap: 30px;
  max-width: 1200px;
  margin: auto;
}

.footer-brand h2 {
  margin: 0 0 10px;
  color: #ffffff;
}

.footer-brand p {
  margin: 0;
  font-size: 14px;
  color: #aaaaaa;
}

.footer-links {
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.footer-links a {
  text-decoration: none;
  color: #dddddd;
  font-size: 14px;
  transition: color 0.2s ease-in-out;
}

.footer-links a:hover {
  color: #1e90ff;
}

.footer-contact p {
  font-size: 13px;
  margin: 4px 0;
  color: #999999;
}
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="name" placeholder="Name" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Log in</button>
    </form>
    <div class="text-center">
      <p>Don't have an account? <a href="index.html">Register</a></p>
    </div>


    <footer class="footer">
  <div class="footer-container">
    <div class="footer-brand">
      <h2>MyMentor</h2>
      <p>Platform for learning IT with mentors</p>
    </div>

    <div class="footer-links">
      <a href="#">About Us</a>
      <a href="#">Contacts</a>
      <a href="#">FAQ</a>
      <a href="#">Privacy Policy.</a>
    </div>

    <div class="footer-contact">
      <p>Email: shauennurasyl2007@gmail.com</p>
      <p>Â© 2025 MyMentor</p>
    </div>
  </div>
</footer>

    
  </div>

  <script>
    console.log(JSON.parse(localStorage.getItem("mymentor_users")))
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const password = document.getElementById('password').value;

      const users = JSON.parse(localStorage.getItem("mymentor_users")) || [];
      const user = users.find(u => u.name === name && u.password === password);

      if (!user) {
        alert("Incorrect name or password.");
        return;
      }

      localStorage.setItem("current_user", JSON.stringify(user));
      window.location.href = "profile.html";
    });
  </script>
</body>
</html>
