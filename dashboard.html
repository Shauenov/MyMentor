<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Dashboard</title>
  <style>
  body {
    background-color: #1e1f21;
    color: #fff;
    font-family: 'Poppins', sans-serif;
    padding: 20px;
    margin: 0;
  }

  h2, h3, h4 {
    text-align: center;
    margin-bottom: 10px;
  }

   #mentorName {
    color: #4da6ff;
  }
  #username{
    color:#00cc88
  }

  a {
    color: #4da6ff;
    text-decoration: none;
    display: inline-block;
    margin: 10px 0;
  }

  a:hover {
    text-decoration: underline;
  }

  #taskList {
    list-style-type: none;
    padding: 0;
    max-width: 600px;
    margin: 20px auto;
  }

  #taskList li {
    background: #2a2b2e;
    padding: 6px;
    margin-bottom: 10px;
    border-radius: 6px;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  input[type="text"] {
    width: 100%;
    max-width: 600px;
    padding: 10px;
    margin: 10px auto;
    display: block;
    background: #333;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 14px;
  }

  input[type="text"]::placeholder {
    color: #aaa;
  }

  button {
    background-color: #4da6ff;
    color: white;
    padding: 10px 20px;
    margin: 10px auto;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    display: block;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #3587cc;
  }
  .container {
    max-width: 1000px;
    margin: auto;
    padding: 30px;
}
.container {
      margin: auto;
      background: #2a2b2e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,255,128,0.1);
      
    }
    .btns{
      display: flex;
      justify-content: center;
      width:100%;
      max-width: 800px;
      padding-left: 60px
    }
  .action-btn {
  background-color: #4da6ff;
  color: white;
  padding: 10px 20px;
  text-decoration: none;
  border-radius: 6px;
  display: inline-block;
  margin: 10px 0;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.3s;
  border: none; 
  margin-left: 7vw
}

.action-btn:hover {
  background-color: #3587cc;
}

 .footer {
  background-color: #2a2b2e;
  color: #f0f0f0;
  padding: 40px 20px;
  font-family: 'Segoe UI', sans-serif;
}

.footer-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  gap: 30px;
  max-width: 1000px;
  margin: auto;
}

.footer-brand h2 {
  margin: 0 0 10px;
  color: #ffffff;
}

.footer-brand p {
  margin: 0;
  font-size: 14px;
  color: #aaaaaa;
}

.footer-links {
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.footer-links a {
  text-decoration: none;
  color: #dddddd;
  font-size: 14px;
  transition: color 0.2s ease-in-out;
}

.footer-links a:hover {
  color: #1e90ff;
}

.footer-contact p {
  font-size: 13px;
  margin: 4px 0;
  color: #999999;
}
</style>

</head>
<body>
  <div class="container">

    <h2><span id="username"></span></h2>
    <h4>Your mentor: <span id="mentorName"></span></h4>
  
    <h3>Your Tasks</h3>
    <a href="profile.html" class="action-btn">Back to profile</a>
  
    
  
   
    <div class="btns">
       <input type="text" id="newTask" placeholder="New task...">

      <button onclick="addTask()">Add</button>
    </div>
    <ul id="taskList"></ul>


    <footer class="footer">
  <div class="footer-container">
    <div class="footer-brand">
      <h2>MyMentor</h2>
      <p>Platform for learning IT with mentors</p>
    </div>

    <div class="footer-links">
      <a href="#">About Us</a>
      <a href="#">Contacts</a>
      <a href="#">FAQ</a>
      <a href="#">Privacy Policy.</a>
    </div>

    <div class="footer-contact">
      <p>Email: shauennurasyl2007@gmail.com</p>
      <p>Â© 2025 MyMentor</p>
    </div>
  </div>
</footer>
  </div>

  

  <script>
    let currentUser = JSON.parse(localStorage.getItem("current_user"));
    if (!currentUser) {
      window.location.href = "login.html";
    }

    document.getElementById("username").innerText = currentUser.name;
    document.getElementById("mentorName").innerText = currentUser.mentor;

    const taskList = document.getElementById("taskList");

    function renderTasks() {
      taskList.innerHTML = "";
      currentUser.tasks.forEach((task, index) => {
        const li = document.createElement("li");

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = task.done;
        checkbox.onchange = () => {
          currentUser.tasks[index].done = checkbox.checked;
          updateUserData();
          renderTasks();
        };

        li.appendChild(checkbox);
        li.append(" " + task.text);
        taskList.appendChild(li);
      });
    }

    function addTask() {
      const taskText = document.getElementById("newTask").value.trim();
      if (!taskText) return;

      currentUser.tasks.push({ text: taskText, done: false });
      document.getElementById("newTask").value = "";
      updateUserData();
      renderTasks();
    }

    function updateUserData() {
      const users = JSON.parse(localStorage.getItem("mymentor_users")) || [];
      const index = users.findIndex(u => u.name === currentUser.name);
      if (index !== -1) {
        users[index] = currentUser;
        localStorage.setItem("mymentor_users", JSON.stringify(users));
        localStorage.setItem("current_user", JSON.stringify(currentUser));
      }
    }

    function logout() {
      localStorage.removeItem("current_user");
      window.location.href = "login.html";
    }

    renderTasks();
  </script>
</body>
</html>
